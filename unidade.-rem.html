<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidedade REM</title>
    <style>
        html{
            /* vValor padrão é de 16px*/
            font-size: 16px;
        }
        p{font-size: 1rem;}
        h1{font-size: 2rem;}
        h2{font-size: 3rem;}

        @media screen and (min-width: 550px){
            html{ font-size:20px;}
        }


        @media screen and (min-width:650px){
            html{ font-size:30px}
        }
            
        
            
        
    </style>
</head>
<body>
    <h1>Unidade RAM </h1>
    <hr>
    <h2>Conceito geral</h2>
    <P>É uma unidade cujo valor é relativo ao <code>font-size</code> do elemento <code>html</code>(também chamado  de elemento raiz). </P>
    <p>Por padão o <code>font-size</code> do elemento raiz é de <b>16px</b>.Portanto, <b>1rem</b>equivalente a <b>16px</b></p>


</body>
</html>
