<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Declarar variaveis para uso em qualquer lugar*/
        :root{
            /*Nome da variavel: valor da variavel */
            --cor: rgb(0, 255, 136);
            --fonte:verdana;
        }

        h1{
            color: red;
            font-family: var(--fonte);
        }

        h2{
            color:red
            font-family: var(--fonte)
        }
        p{
            color: var(--cor);
            font-family: var(--fonte);
        }
    </style>
</head>
<body>
    <h1>Usando variaveis no CSS</h1>
    <hr>


    <h2>front-and</h2>
    <p>Lorem ipsum dolor sit amet consectetur.</p>

    <h2>Black-End</h2>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
